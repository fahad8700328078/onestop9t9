<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Brands - One Stop 9t9</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        .brand-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .brand-card {
            border: 1px solid #ccc;
            padding: 20px;
            width: 150px;
            border-radius: 10px;
        }
        .brand-card img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Our Brands</h1>
    <p>Check out the brands we work with:</p>

    <div class="brand-list">
        <div class="brand-card">
            <img src="assets/logo.png" alt="Brand 1">
            <p>Brand 1</p>
        </div>
        <div class="brand-card">
            <img src="assets/logo.png" alt="Brand 2">
            <p>Brand 2</p>
        </div>
        <div class="brand-card">
            <img src="assets/logo.png" alt="Brand 3">
            <p>Brand 3</p>
        </div>
    </div>
</body>
</html>
